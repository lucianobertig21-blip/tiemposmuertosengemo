<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; 
           margin: 0; min-height: 100vh; display: grid; place-items: center; background: #f7f7fb; }
    .card { background: white; padding: 24px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.08); max-width: 520px; }
    h1 { margin: 0 0 8px; font-size: 1.6rem; }
    p { margin: 0.5rem 0; color: #333; }
    code { background: #f1f1f6; padding: 2px 6px; border-radius: 6px; }
    .small { color: #666; font-size: .9rem; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Estás sin conexión</h1>
    <p>No pudimos cargar el contenido en línea.</p>
    <p class="small">Tip: vuelve a intentar cuando recuperes Internet. Este mensaje es parte del modo offline de tu PWA.</p>
  </main>
</body>
</html>
